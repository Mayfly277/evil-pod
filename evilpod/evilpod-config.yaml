---
kind: ConfigMap
apiVersion: v1
metadata:
  name: evil-ssh-pubkeys
data:
  id_rsa_eca.pub: |
    ssh-rsa  mykey
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: evil-ssh-config
data:
  PUID: "1000"
  PGID: "1000"
  TZ: "Etc/UTC"
  PUBLIC_KEY_DIR: "/pub_keys"
  PASSWORD_ACCESS: "false"
  SUDO_ACCESS: "true"
  USER_NAME: sftp
  DOCKER_MODS: linuxserver/mods:universal-package-install
  INSTALL_PACKAGES: make|git|python3-dev|py3-pip
  LISTEN_PORT: 2223

